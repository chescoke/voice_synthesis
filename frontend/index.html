<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOICE SYNTHESIS RECORDER - Record Audio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-microphone-alt text-blue-600 text-2xl mr-3"></i>
                    <h1 class="text-2xl font-bold text-gray-800">VOICE SYNTHESIS RECORDER</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-blue-600 font-semibold">Record</a>
                    <a href="/history.html" class="text-gray-600 hover:text-blue-600">History</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto px-4 py-8">
        <!-- Recording Card -->
        <div class="bg-white rounded-lg shadow-xl p-8 mb-6">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Record Your Audio</h2>
            
            <!-- Status Display -->
            <div id="statusDisplay" class="mb-6 p-4 bg-blue-50 border border-blue-200 rounded-lg hidden">
                <p class="text-blue-800 text-center font-semibold"></p>
            </div>

            <!-- Recording Controls -->
            <div class="flex flex-col items-center space-y-6">
                <!-- Recording Button -->
                <div class="relative">
                    <button id="recordBtn" 
                            class="w-32 h-32 bg-red-500 hover:bg-red-600 text-white rounded-full shadow-2xl transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-red-300">
                        <i class="fas fa-microphone text-5xl"></i>
                    </button>
                    <div id="recordingPulse" class="absolute inset-0 bg-red-500 rounded-full animate-ping opacity-0 pointer-events-none"></div>
                </div>

                <!-- Timer -->
                <div class="text-center">
                    <p class="text-4xl font-mono font-bold text-gray-800" id="timer">00:00</p>
                    <p class="text-sm text-gray-500 mt-1">Duration</p>
                </div>

                <!-- Control Buttons -->
                <div class="flex space-x-4">
                    <button id="stopBtn" 
                            class="px-6 py-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600 disabled:opacity-50 disabled:cursor-not-allowed transition-all" 
                            disabled>
                        <i class="fas fa-stop mr-2"></i> Stop
                    </button>
                    <button id="pauseBtn" 
                            class="px-6 py-3 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 disabled:opacity-50 disabled:cursor-not-allowed transition-all" 
                            disabled>
                        <i class="fas fa-pause mr-2"></i> Pause
                    </button>
                </div>

                <!-- Audio Playback (Original) -->
                <div id="audioPlaybackSection" class="w-full hidden">
                    <div class="bg-gray-100 p-6 rounded-lg">
                        <h3 class="text-lg font-semibold text-gray-700 mb-3">
                            <i class="fas fa-headphones text-blue-600 mr-2"></i>
                            Original Recording
                        </h3>
                        <audio id="audioPlayback" controls class="w-full"></audio>
                    </div>
                </div>
            </div>
        </div>

        <!-- Transcription Section -->
        <div id="transcriptionSection" class="bg-white rounded-lg shadow-xl p-8 mb-6 hidden">
            <h3 class="text-2xl font-bold text-gray-800 mb-4">
                <i class="fas fa-file-alt text-green-600 mr-2"></i>
                Transcription
            </h3>
            <div class="bg-gray-50 border border-gray-200 rounded-lg p-4">
                <p id="transcriptionText" class="text-gray-700 whitespace-pre-wrap"></p>
            </div>
        </div>

        <!-- Voice Selection Section -->
        <div id="voiceSelectionSection" class="bg-white rounded-lg shadow-xl p-8 mb-6 hidden">
            <h3 class="text-2xl font-bold text-gray-800 mb-4">
                <i class="fas fa-user-alt text-purple-600 mr-2"></i>
                Select Voice for Synthesis
            </h3>
            
            <!-- Language Filter -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Filter by Language</label>
                <select id="languageFilter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="">All Languages</option>
                </select>
            </div>

            <!-- Voice Selection -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Select Voice</label>
                <select id="voiceSelector" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="">Loading voices...</option>
                </select>
            </div>

            <button id="synthesizeBtn" 
                    class="w-full px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-all font-semibold disabled:opacity-50 disabled:cursor-not-allowed">
                <i class="fas fa-magic mr-2"></i> Generate Speech with Selected Voice
            </button>
        </div>

        <!-- Synthesized Audio Section -->
        <div id="synthesizedSection" class="bg-white rounded-lg shadow-xl p-8 mb-6 hidden">
            <h3 class="text-2xl font-bold text-gray-800 mb-4">
                <i class="fas fa-volume-up text-indigo-600 mr-2"></i>
                Synthesized Audio with New Accent
            </h3>
            <div class="bg-gray-100 p-6 rounded-lg mb-4">
                <audio id="synthesizedAudio" controls class="w-full"></audio>
            </div>
            <button id="saveBtn" 
                    class="w-full px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-all font-semibold">
                <i class="fas fa-save mr-2"></i> Save Recording
            </button>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="hidden">
            <div class="bg-white rounded-lg shadow-xl p-8 text-center">
                <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-blue-600 mx-auto mb-4"></div>
                <p class="text-gray-700 font-semibold" id="loadingText">Processing...</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="max-w-7xl mx-auto px-4 py-6 text-center text-gray-600">
            <p>&copy; 2025 Voice Synthesis Recorder. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/recorder.js"></script>
</body>
</html>
